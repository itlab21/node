<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <form action="http://127.0.0.1:9000/example">
        <h1>Event Registration</h1><br><br><br>
        <label for="firstname">Firstname : </label>
        <input name="firstname" type="text"><br><br><br>
        <label for="lastname">Lastname : </label>
        <input name="lastname" type="text"><br><br><br>
        <label for="password">Password : </label>
        <input name="password" type="password"><br><br><br>
        <label for="sex">Sex : </label>
        <input name="sex" type="radio" value="male">Male
        <input name="sex" type="radio" value="female">Female<br><br><br>
        <label for="about">About you : </label>
        <textarea name="about"></textarea><br><br><br>
        <input type="submit" value="register">
    </form>
</body>
</html>
